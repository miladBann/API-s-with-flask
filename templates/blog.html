<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for blog in posts: %}
        <h2>{{ blog["title"] }}</h2>
        <h3>{{ blog["subject"] }}</h3>
        <a href="{{ url_for('get_blog_content', index=blog['id']) }}">read more</a>
    {% endfor %}
</body>
</html>
